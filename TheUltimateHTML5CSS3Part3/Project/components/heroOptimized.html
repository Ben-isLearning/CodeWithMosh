<section class="block block--dark block--skewed-left hero">
  <div class="container grid grid--cols-2">
    <header class="block__header hero__content">
      <h2 class="block__heading">Pirate Ship Enterprise</h2>
      <p class="hero__tagline">Now hiring! Great pay! Lots of Booty!</p>
      <a class="btn btn--accent btn--stretched" href="#">Hire Me! </a>
    </header>
    <picture>
      <source
        type="image/webp"
        srcset="
          /Project/images/ship.webp    1x,
          /Project/images/ship@2x.webp 2x
        " />

        type="image/png"
        srcset="/Project/images/ship.png 1x, /Project/images/ship@2x.png 2x" />
      <img class="hero__image" src="/" alt=""
    /></picture>
  </div>
</section>
