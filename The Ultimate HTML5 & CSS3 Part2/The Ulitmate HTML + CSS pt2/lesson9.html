<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>Hiding Elements</h1>
    <h2>element {display:none;}</h2>
    <p>Hides an element from view - as if it was never there.</p>

    <h2>element {visibility: hidden;}</h2>
    <p>Hides an element from view - its position remains, but its hidden.</p>
  </body>
</html>
